name: âœ… Lint & Code Quality

on:
  push:
    branches: ["main", "master"]
    paths:
      - "**.js"
      - "**.jsx"
      - "**.ts"
      - "**.tsx"
      - "**.css"
      - "**.scss"
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  lint:
    name: Verificar qualidade do cÃ³digo
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ” Rodar ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings=0
        continue-on-error: false

      - name: ğŸ¨ Verificar formataÃ§Ã£o (Prettier)
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,css,scss,json}"
        continue-on-error: true

      - name: âœ… Resumo
        if: always()
        run: echo "âœ… Lint concluÃ­do em $(date -u)"
