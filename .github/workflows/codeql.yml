name: 游 CodeQL Security Analysis

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    - cron: "0 6 * * 1" # toda segunda-feira 맙 06h UTC
  workflow_dispatch:

jobs:
  analyze:
    name: Analisar vulnerabilidades (${{ matrix.language }})
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "python", "java"]
        # Cobre suas stacks: React/Node.js, FastAPI, Java Swing

    steps:
      - name: 游닌 Checkout do reposit칩rio
        uses: actions/checkout@v4

      - name: 游댢 Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: 游댣 Build autom치tico
        uses: github/codeql-action/autobuild@v3

      - name: 游댌 Executar an치lise CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
